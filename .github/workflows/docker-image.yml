# .github/workflows/docker-image.yml  (v1.1)
name: Build and publish rag-api image

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'            # will run on git tags like v1.1
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/skydancerbg/rag-api:latest
            ghcr.io/skydancerbg/rag-api:${{ github.ref_name }}
