# Portainer Stack for rag-api
# Version: v1.2.9
# Purpose: Run rag-api with mapped volumes for rag_api/, docs/, config/

version: "3.9"

services:
  rag-api:
    image: ghcr.io/skydancerbg/rag-api:v1.2.9
    container_name: rag-api
    ports:
      - "5005:5005"
    volumes:
      - /opt/rag-api/rag-api:/app/rag_api
      - /opt/rag-api/docs:/app/docs
      - /opt/rag-api/config:/app/config
    restart: unless-stopped
    pull_policy: always





